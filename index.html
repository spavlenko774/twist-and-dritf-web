<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Twist & Drift</title>
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
        body {
            text-align: center;
            padding: 0;
            border: 0;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: #001155;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #231F20;
        }

        #loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #progress-bar {
            width: 300px;
            height: 20px;
            background: #818181;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        #progress-fill {
            width: 0%;
            height: 90%;
            background: #C7C7C7;
            transition: width 0.2s ease;
            position: absolute;
            bottom: 5%;
            left: 5%;
        }
    </style>
</head>

<body>
    <div id="loading-container">
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/twist-and-dritf-web.loader.js"></script>
    <script>
        const SCALE_FACTOR = 0.5;

        function updateCanvasSize() {
            let canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100vw";
            canvas.style.height = "100vh";
            canvas.width = Math.floor(window.innerWidth * SCALE_FACTOR);
            canvas.height = Math.floor(window.innerHeight * SCALE_FACTOR);
        }

        window.addEventListener("resize", updateCanvasSize);
        window.addEventListener("load", updateCanvasSize);

        let canvas = document.getElementById("unity-canvas");
        let progressBar = document.getElementById("progress-fill");
        let loadingContainer = document.getElementById("loading-container");

        let config = {
            dataUrl: "Build/twist-and-dritf-web.data",
            frameworkUrl: "Build/twist-and-dritf-web.framework.js",
            codeUrl: "Build/twist-and-dritf-web.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Turbocharged Games",
            productName: "Twist & Drift",
            productVersion: "1.0",
        };

        createUnityInstance(canvas, config, (progress) => {
            progressBar.style.width = (progress * 100) + "%";
        }).then((unityInstance) => {
            loadingContainer.style.display = "none";
        }).catch((message) => {
            console.error("Ошибка загрузки Unity:", message);
        });
    </script>
</body>

</html>
