<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Twist & Drift</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: #231F20;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
        background: #231F20;
      }
      #loading-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: Arial, sans-serif;
        color: white;
      }
      #loading-bar {
        width: 300px;
        height: 20px;
        background-color: #444;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 10px;
      }
      #loading-progress {
        height: 100%;
        width: 0%;
        background-color: #00ff00;
        transition: width 0.2s linear;
      }
    </style>
  </head>
  <body>
    <div id="loading-container">
      <div id="loading-bar">
        <div id="loading-progress"></div>
      </div>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/twist-and-dritf-web.loader.js"></script>
    <script>
      const SCALE_FACTOR = 0.5;

      function updateCanvasSize() {
        let canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.width = Math.floor(window.innerWidth * SCALE_FACTOR);
        canvas.height = Math.floor(window.innerHeight * SCALE_FACTOR);
      }

      window.addEventListener("resize", updateCanvasSize);
      window.addEventListener("load", updateCanvasSize);

      let canvas = document.querySelector("#unity-canvas");
      let loadingContainer = document.querySelector("#loading-container");
      let loadingProgress = document.querySelector("#loading-progress");

      createUnityInstance(canvas, {
        dataUrl: "Build/twist-and-dritf-web.data",
        frameworkUrl: "Build/twist-and-dritf-web.framework.js",
        codeUrl: "Build/twist-and-dritf-web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Twist & Drift",
        productVersion: "0.1.0",
        matchWebGLToCanvasSize: false,
        devicePixelRatio: 1,
        onProgress: function (progress) {
            console.log(progress);
        //   loadingProgress.style.width = (progress * 100) + "%";
        //   loadingProgress.setAttribute("aria-valuenow", progress * 100);

        //   if (progress >= 1) {
        //     setTimeout(() => {
        //       loadingContainer.style.display = "none";
        //     }, 500);
        //   }
        }
      }).then((unityInstance) => {
        loadingContainer.style.display = "none";
      });
    </script>
  </body>
</html>
